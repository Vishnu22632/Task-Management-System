<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TMS-Menu</title>
        <style>

            body{
                padding: 0;
                margin: 0;
            }
        </style>


    </h:head>
    <h:body>

        <h:form>
            <p:menubar style="color: white; background-color: blueviolet;" >
                <p:menuitem  style="color: white;"  value="TASK MANAGEMENT SYSTEM" outcome="home" />



                <f:facet name="options">

                    <p:commandButton value="Register" action="#{userBean.register}" />

                    <p:commandButton  value="LogIn" action="#{userBean.login}" style="margin: 0px 10px;" />
                    <!--                    <p:inputText style="margin: 1px 10px 1px 1px;" placeholder="Search" />-->
                    <p:commandButton type="button" value="Logout" styleClass="ui-button-danger mr-2" />
                </f:facet>

            </p:menubar>

        </h:form>



    </h:body>
</html>
