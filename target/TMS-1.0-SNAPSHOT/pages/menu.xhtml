<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TMS-Menu</title>
        <style>

            body{
                padding: 0;
                margin: 0;
            }


            .logo-text {
                text-decoration: none;
                color: black;
                font-weight: bold;
                /*margin: 10px 0px;*/
                font-weight: bold;
                font-size: 1.2em;
                /*display: flex;*/
                align-items: center;
            }
        </style>


    </h:head>
    <h:body>

        <h:form id="menuForm">
            <p:menubar style="color: white; background-color: blueviolet;" >

                <f:facet name="start">
                    <span class="pi pi-align-justify" /><h:link  value="TASK MANAGEMENT SYSTEM" style="color: white;" styleClass="logo-text" outcome="home"/>
                </f:facet>


                <f:facet name="options">

                    <p:commandButton value="Register" action="#{userBean.register}" />

                    <p:commandButton  value="LogIn" action="#{userBean.login}" style="margin: 0px 10px;" />
                    <!--                    <p:inputText style="margin: 1px 10px 1px 1px;" placeholder="Search" />-->
<!--                    <p:commandButton type="button" value="Logout" styleClass="ui-button-danger mr-2" />-->


                        <p:commandButton type="button" value="#{userSessionBean.username}" icon="pi pi-user" />


                        <!--<p:button  value="Logout"  icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>-->
                        <p:commandButton value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" action="#{logoutBean.logout}" />




                </f:facet>

            </p:menubar>

        </h:form>


    </h:body>
</html>
