<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>User Form</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="name" value="Name:" />
            <p:inputText id="name" value="#{userBean.user.name}" required="true" />

            <h:outputLabel for="email" value="Email:" />
            <p:inputText id="email" value="#{userBean.user.email}" required="true" />

            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{userBean.user.password}" required="true" />

            <f:facet name="footer">
                <p:commandButton value="Save" action="#{userBean.createUser}" />
                <p:commandButton value="Update" action="#{userBean.updateUser}" />
            </f:facet>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
