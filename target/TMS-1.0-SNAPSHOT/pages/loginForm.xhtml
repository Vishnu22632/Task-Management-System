<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TMS-LogIn</title>
        <style>

            body{
                padding: 0;
                margin: 0;
                

            }
            .container{
                
                font-family: Roboto, sans-serif;
                display: flex;
                justify-content: center;
                /*align-items: center;*/
            }
            
            

            #signup-card{
                box-shadow: 0 9px 10px rgba(0, 0, 0, 1.2);

            }


        </style>



    </h:head>
    <h:body>
        
        <ui:include src="menu.xhtml" />

        <div class="container">

            <p:card id="signup-card" style="width: 32rem; margin-top: 5em; " >

                <f:facet name="header">

                </f:facet>
                <f:facet  name="title"  class="ui-g ui-fluid" >
                    <!--SignUp here !!!-->
                    <img alt="img" src="login.png" width="100%;" />
                </f:facet>
                <!--  <f:facet name="subtitle">
                                Card subtitle
                            </f:facet>-->

                <h:form id="loginForm">

                    <h:messages  globalOnly="false" />

                    <p:panelGrid columns="2">



                        <h:outputLabel for="email" value="Email: " />
                        <p:inputText placeholder="Enter here"  id="email" value="#{loginBean.username}" required="true" />


                        <h:outputLabel for="password" value="Password: " />
                        <p:password  placeholder="Enter here" id="password" value="#{loginBean.password}" required="true" />



                    </p:panelGrid>


                    <p:commandButton icon="pi pi-check" value="LogIn" action="#{loginBean.login}" update="@form"  />
                    <p:commandButton icon="pi pi-times" type="reset" value="Reset" styleClass="ui-button-secondary" style="margin-left: .5em"/>


                </h:form>

            </p:card>

        </div>

    </h:body>

</html>
