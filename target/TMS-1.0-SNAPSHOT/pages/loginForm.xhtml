<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TMS-SignUp</title>
        <style>
            body {
/*                padding: 0;
                margin: 0;
                font-family: Roboto, sans-serif;
                display: flex;
                justify-content: center;*/
            }
            
            .login-container{
                padding: 0;
                margin: 0;
                font-family: Roboto, sans-serif;
                display: flex;
                justify-content: center;
            }

            #signup-card {
                box-shadow: 0 9px 10px rgba(0, 0, 0, 1.2);
            }

            /* Custom styles for danger messages */
            .ui-messages-error {
                color: #f44336 !important; /* Danger color */
                font-weight: bold;
                background-color: #ffebee; /* Light red background */
                border: 1px solid #f44336; /* Danger color border */
                padding: 10px;
                border-radius: 5px;
                display: flex;
                align-items: center;
            }

            .ui-messages-error-icon {
                margin-right: 10px;
                font-size: 1.5em;
            }

            .ui-messages-error-text {
                flex: 1;
            }
        </style>
    </h:head>
    <h:body>
        
        <ui:include src="menu.xhtml" />
        
        
        <div class="login-container">
            
        
        <p:card id="signup-card" style="width: 32rem; margin-top: 5em;">
            <f:facet name="title">
                <img alt="img" src="login.png" width="100%;" />
            </f:facet>

            <h:form id="loginForm">
                <!-- Dialog to display messages in danger color -->
                <p:dialog widgetVar="messageDialog" closable="true" resizable="false">
                    <h:panelGroup id="messageDialogContent" layout="block" styleClass="ui-messages-error">
                        <i class="pi pi-exclamation-triangle ui-messages-error-icon"></i>
                        <h:messages globalOnly="true" styleClass="ui-messages-error-text" />
                    </h:panelGroup>
                </p:dialog>

                <p:panelGrid columns="2">
                    <h:outputLabel for="email" value="Email: " />
                    <p:inputText placeholder="Enter here" id="email" value="#{loginBean.email}" required="true" />

                    <h:outputLabel for="password" value="Password: " />
                    <p:password placeholder="Enter here" id="password" value="#{loginBean.password}" required="true" />
                </p:panelGrid>

                <p:commandButton icon="pi pi-check" value="LogIn" action="#{loginBean.login}" 
                                 update=":loginForm:messageDialogContent"
                                 oncomplete="if(!args.validationFailed) PF('messageDialog').show()" />
                <p:commandButton icon="pi pi-times" type="reset" value="Reset" styleClass="ui-button-secondary" style="margin-left: .5em"/>
            </h:form>
        </p:card>
            
            </div>
            
    </h:body>
</html>
