<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TMS-SignUp</title>
        <style>

            body{
                padding: 0;
                margin: 0;


            }
            .container{
                font-family: Roboto, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
            }


            /*            .signup-panel{
                            display: flex;
                            justify-content: center;
                            align-items: center;
                        }*/


            #signup-card{
                box-shadow: 0 9px 10px rgba(0, 0, 0, 1.2);

            }

        </style>


    </h:head>



    <h:body>
        <ui:include src="menu.xhtml"/>



        <div class="container">


            <p:card id="signup-card" style="width: 35rem; margin-top: 2em; " >

                <f:facet name="header">

                </f:facet>
                <f:facet  name="title"  class="ui-g ui-fluid" >
                    <!--SignUp here !!!-->
                    <!--<img src="signuppic.jpg" width="150px;" height="200px;" alt="alt"/>-->

                    <img src="signuppic.jpg" width="100%"  />
                </f:facet>
                <!--  <f:facet name="subtitle">
                                Card subtitle
                            </f:facet>-->

                <h:form class="signup-form">
                    <p:card class="container">

                        <!--<p:panel header="User Registration">-->
                        <p:messages id="messages" />
                        <p:panelGrid columns="2">


                            <p:outputLabel for="fullname" value="Full Name: " />
                            <p:inputText id="fullname" value="#{userBean.user.fullName}" required="true" label="fullname"/>

                            <p:outputLabel for="email" value="Email: "/>
                            <p:inputText id="email" value="#{userBean.user.email}" required="true" label="Email"/>

                            <p:outputLabel for="password" value="Password: "/>
                            <p:password id="password" value="#{userBean.user.password}" required="true" label="Password"/>

                            <p:outputLabel for="role" value="User Roles : "/>
                            <p:inputText id="role" value="#{userBean.user.userRole}" placeholder="Admin,ProjectManager,Employee" required="true" label="Role"/>

                            <p:outputLabel for="address" value="Address : "/>
                            <p:inputText id="address" value="#{userBean.user.address}" required="true" label="Address"/>


                            <f:facet name="footer">
                                <p:commandButton value="Save" action="#{userBean.saveOrUpdateUser()}" style="margin-right: 2px;" />
                                <p:commandButton type="reset" value="Reset" styleClass="ui-button-danger ml-2" />
                            </f:facet>


                        </p:panelGrid>


                    </p:card>



                </h:form>



            </p:card>

        </div>


    </h:body>

</html>
